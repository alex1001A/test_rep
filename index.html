<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой Интернет-Магазин</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9fbe7;
            color: #333;
        }

        header {
            background-color: #3f51b5;
            color: white;
            padding: 15px;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: space-around;
            background-color: #2196f3;
            padding: 10px;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #64b5f6;
        }

        section {
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .product {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .product a {
            text-decoration: none;
            color: inherit;
        }

        .product:hover {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        footer {
            background-color: #3f51b5;
            color: white;
            text-align: center;
            padding: 15px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        @media screen and (max-width: 768px) {
            section {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
<header>
    <h1>Добро пожаловать в мой Интернет-Магазин</h1>
</header>

<nav>
    <a href="#">Главная</a>
    <a href="#">Каталог</a>
    <a href="#">Контакты</a>
</nav>

<section>
    <a href="#" class="product">
        <h3>Ноутбук Acer Aspire</h3>
        <p>Мощный ноутбук с высоким разрешением экрана.</p>
        <p>Цена: $800</p>
    </a>

    <a href="#" class="product">
        <h3>Смартфон Samsung Galaxy</h3>
        <p>Современный смартфон с камерой высокого разрешения.</p>
        <p>Цена: $500</p>
    </a>
</section>

<footer>
    <p>&copy; 2023 Мой Интернет-Магазин</p>
</footer>
</body>

</html>
