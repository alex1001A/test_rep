<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ring Collection</title>
    <link rel="stylesheet" href="./style/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Mada&family=Poppins:wght@600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="container header__container">
                <img class="header__img" src="./img/header/Yellow Minimalist Round Shaped Cafe Logo (1) 1.svg" alt="">
                <nav class="header__nav">
                    <a href="#">Home</a>
                    <a href="#">Shop</a>
                    <a href="#">About us</a>
                    <a href="#">Contact</a>
                </nav>
                <input class="header__input" type="text" placeholder="Search">
            </div>
        </header>
        <main class="main">
            <aside class="aside">
                <div class="aside__container">
                    <a href="">Categories</a>
                    <a href="">Meditation rings</a>
                    <a href="">Availability</a>
                    <a href="">Material</a>
                    <a href="">Price</a>
                    <a href="">Color</a>
                    <a href="">Size</a>
                </div>
            </aside>
            <section class="hero">
                <div class="hero__container">
                    <div class="hero_item">
                        <img class="hero__img" src="./img/section hero/unsplash_tvG4WvjgsEY.jpg" alt="image">
                        <button class="hero__button">Silver Serenity Collection</button>
                    </div>
                    <div class="hero_item">
                        <img class="hero__img" src="./img/section hero/unsplash_tvG4WvjgsEY (1).jpg" alt="image">
                        <button class="hero__button">Gold & Silver Zen Collection</button>
                    </div>
                    <div class="hero_item">
                        <img class="hero__img" src="./img/section hero/unsplash_tvG4WvjgsEY (2).jpg" alt="image">
                        <button class="hero__button">Stackable Spiritual Collection</button>
                    </div>
                    <div class="hero_item">
                        <img class="hero__img" src="./img/section hero/unsplash_tvG4WvjgsEY (3).jpg" alt="image">
                        <button class="hero__button">Eternal Jewel Collection</button>
                    </div>
                    <div class="hero_item">
                        <img class="hero__img" src="./img/section hero/unsplash_tvG4WvjgsEY (4).jpg" alt="image">
                        <button class="hero__button">Stackable 14KT Gold Vermeil Collection</button>
                    </div>
                </div>
            </section>
        </main>

    </div>

</body>

</html>
